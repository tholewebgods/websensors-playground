<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title></title>
</head>
<body>
<h1>Deviceorientation</h1>
<p>
	<h3>Angles:</h3>
	<h4 id="axis">α=0.00 β=0.00 γ=0.00</h4>
</p>

<script type="text/javascript">
function main() {
	const el = document.querySelector("#axis");

	window.ondeviceorientation = (e) => {
		el.textContent = `α=${e.alpha.toFixed(5)} β=${e.beta.toFixed(5)} γ=${e.gamma.toFixed(5)}`;
	};
}

window.onload = main;
</script>
</body>
</html>
